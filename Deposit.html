<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Deposit.css">
</head>
<body>
    <div class="main">
        <div class="deposit">
            <h1>
                Desposit
            </h1>
            <div class="details">
                <p>
                    User Details
                </p>
                <div>
                    <div class="detail-name">
                        User's Private key
                    </div>
                    <input type="text" id="uwa">
                </div>
                <div>
                    <div class="detail-name">
                        Amount in bank Currency (* 1BC = 0.001ETH)
                    </div>
                    <input type="text" id="ua">
                </div>
                <button id="uabt">
                    Submit
                </button>
            </div>
        </div>
        <div class="deposit">
            <h1>
                view current Bank Balance
            </h1>
            <div class="details">
                <div>
                    <div class="detail-name">
                        User's Wallet Address
                    </div>
                    <input type="text" id="uwafc" >
                </div>
                <div class="hidden" id="vb">
                    Bank Currency Token - 
                </div>
                <button id="sbfc">
                    Submit
                </button>
            </div>
        </div>
    </div>
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"
        type="application/javascript"></script>
    <script  src="Deposit.js"></script>
</body>
</html>
